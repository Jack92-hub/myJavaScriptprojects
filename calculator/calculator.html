<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Simple calculator</title>
</head>
<body>
    <div class="main-container">   
        <div class="result">
            <div class="history">
                <p id="history-value"></p>
            </div>
            <div class="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="container">
            <button class="operators" id="clear">C</button>
            <button class="operators" id="backspace">CE</button>
            <button class="operators" id="%">%</button>
            <button class="operators" id="/">&#247</button>
            <button class="items" id="7">7</button>
            <button class="items" id="8">8</button>
            <button class="items" id="9">9</button>
            <button class="operators" id="*">&times;</button>
            <button class="items" id="4">4</button>
            <button class="items" id="5">5</button>
            <button class="items" id="6">6</button>
            <button class="operators" id="-">-</button>
            <button class="items" id="1">1</button>
            <button class="items" id="2">2</button>
            <button class="items" id="3">3</button>
            <button class="operators" id="+">+</button>
            <button class="items" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="empty" id="empty"></button>
            <button class="operators" id="=">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
